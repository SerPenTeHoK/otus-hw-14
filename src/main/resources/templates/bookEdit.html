<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }

    </style>
</head>
<body>

<a href="books">Show list of books</a>
<!-- Book edition -->
<form id="edit-form" th:action="@{/book(id=${book.id})}" th:method="post" action="bookEdit.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}" value="Book1"/>
    </div>

    <div id="divAuthors">
        <h2>Authors</h2>
        <fieldset>
            <table align="left" width="50%" class="authors">
                <tr>
                    <th>Author id</th>
                    <th>Author name</th>
                    <th>Action delete</th>
                </tr>
                <tr th:each="author, itemStat : ${book.authors}">
                    <td><input type="text" readonly="readonly" th:field="${book.authors[__${itemStat.index}__].id}"/></td>
                    <td><input type="text" readonly="readonly" th:field="${book.authors[__${itemStat.index}__].name}"/></td>
                    <td><a th:href="@{/delAuthorFromBook(id=${book.id},authorId=${book.authors[__${itemStat.index}__].id})}" href="bookEdit.html">Del</a><td>
                </tr>
            </table>
        </fieldset>
    </div>

    <a th:href="@{/newAuthorForBook(id=${book.id})}" href="authorEdit.html">Add author</a>

    <h2>Comments</h2>
    <div id="divComments">
        <fieldset>
            <table align="left" width="50%">
                <tr>
                    <th>Comment</th>
                </tr>
                <tr th:each="comment, itemStat : ${book.bookComments}">
                    <td><input type="text" th:field="${bookComments[__${itemStat.index}__].comment}"/></td>
                </tr>
            </table>
        </fieldset>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
