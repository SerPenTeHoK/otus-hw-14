<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<a href="/">Return to main page</a>
<BR>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td>
            <a th:href="@{/book(id=${book.id})}" href="bookEdit.html">Edit</a>
        </td>
        <TD>
            <a th:href="@{/deleteBook(id=${book.id})}" href="deleteBook">Del</a>
        </TD>
    </tr>
    </tbody>
    <a th:href="@{/newBook}" href="bookEdit.html">Add book</a>
</table>
</body>
</html>
